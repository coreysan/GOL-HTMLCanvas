<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Conway's GOL - WebGL Demo</title>
  <meta name="description" content="Conway's Game of Life - WebGL Demo">
  <meta name="author" content="SancoSoftware">

  <link rel="stylesheet" href="style.css?v=1.0">
  <script src="js/main.js"></script> 

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Conway's GOL - Web GL</h1>

  <div id="game-container">
    <canvas id="game-of-life" width="512" height="512"></canvas>
    <div id="game-controls">
      <div id="playpause" class="game-control">Play</div>
      <div id="clear" class="game-control">Clear</div>
      <div id="faster" class="game-control">Faster</div>
      <div id="slower" class="game-control">Slower</div>
      <div id="zoom-out" class="game-control">Zoom Out</div>
      <div id="zoom-in" class="game-control">Zoom In</div>
    </div>
  </div>
</body>
</html>
